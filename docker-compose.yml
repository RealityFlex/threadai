services:
  web:
    build: .
    restart: always
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://threaducation_user:threads_t0_masses@62.109.26.235:5432/education_db
      - PYTHONPATH=/app
    networks:
      - app-network

  ollama:
    image: ollama/ollama
    restart: always
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - app-network
    # Используем скрипт инициализации для загрузки модели после запуска сервера
    entrypoint: ["/bin/bash", "-c"]
    command: |
      # Запускаем Ollama сервер
      ollama serve &
      # Ждем, пока сервер запустится
      sleep 15
      # Загружаем модель gemma3
      ollama pull gemma3
      # Поддерживаем контейнер в рабочем состоянии
      tail -f /dev/null

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge 