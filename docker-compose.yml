services:
  web:
    build: .
    restart: always
    ports:
      - "8080:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://threaducation_user:threads_t0_masses@62.109.26.235:5432/education_db
      - PYTHONPATH=/app
    networks:
      - app-network

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./supervisord.conf:/etc/supervisord.conf
    networks:
      - app-network
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisord.conf"]

volumes:
  ollama_data:

networks:
  app-network:
    driver: bridge 